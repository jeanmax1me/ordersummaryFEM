<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>

    <div class="container1">
      <div class="container2">
        <div class="grid1">
          <img src="illustration-hero.svg" alt="herobanner"></img>
        </div>
        <div class="grid2">
          <h2>Order Summary</h2>

          </div>
        <div class="grid3">
          <p>
          You can now listen to millions of songs,<br> audiobooks, and podcasts on any
          device<br> anywhere you like!</p>
        </div>
        <div class="grid4">
          <img src="icon-music.svg" alt="icon-music">
          <div class="text-container">
            <h4><strong>Annual Plan</strong></h4>
            <p>$59.99/year</p>
          </div>
          <span class="change">Change</span>
        </div>
        <div class="grid5">
          <button class="button">Proceed to Payment</button>
        </div>
        <div class="grid6">
         <span class="cancel">Cancel Order</span>
        </div>
      </div>
      </img>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">jeanmax1me</a>.
    </div>
  </footer>
</body>

</html>
